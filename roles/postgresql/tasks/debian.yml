---
# tasks file for postgresql

- name: APT_KEY | add GPG signing key
  become: true
  apt_key:
    url: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
    state: present
    validate_certs: false
  notify: update cache
  tags: install

- name: APT_REPO | add official repository
  become: true
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt/ buster-pgdg main"
    state: present
    filename: pgdg
  notify: update cache
  tags: install

- name: APT | establish dependencies
  become: true
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ postgresql_dependencies }}"
  tags: install

- name: SERVICE | ensure the PostgreSQL service is running and enabled
  become: true
  service:
    name: postgresql
    state: started
    enabled: true
  tags:
    - install
    - configure

- name: POSTGRESQL | ensure database exists
  block:
    - name: POSTGRESQL | list all databases
      become: true
      become_user: "{{ postgresql_database_user }}"
      shell: 'psql -c "select datname from pg_database;" | tail +3 | head -n -2'
      register: pg_databases
      changed_when: false
      tags: configure

    - name: POSTGRESQL | create database "{{ postgresql_database_name }}"
      when: postgresql_database_name not in pg_databases.stdout
      become: true
      become_user: "{{ postgresql_database_user }}"
      postgresql_db:
        name: "{{ postgresql_database_name }}"
        owner: "{{ postgresql_database_user }}"
        state: present
      tags: configure

- name: POSTGRESQL | configure password for postgres user
  become: true
  become_user: "{{ postgresql_database_user }}"
  postgresql_user:
    name: "{{ postgresql_database_user }}"
    password: "{{ postgresql_database_password }}"
    state: present
  tags: configure
